services:
  # Backend Service
  - type: web
    name: intelligent-data-room-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 120 backend.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false

  # Frontend Service (Static Site)
  - type: web
    name: intelligent-data-room-frontend
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    envVars:
      - key: REACT_APP_API_URL
        value: https://intelligent-data-room-backend.onrender.com
